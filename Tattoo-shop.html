		<div id="imgPreview"></div>
		<header>
			<p><a href="mailto:mosquitoeye@gmail.com">mosquitoeye@gmail.com</a></p>

				<p>следите за нами</p>
				<a href="http://twitter.com"><div class="social-twit"></div></a>

		<div class="home"></div>

		</div>

		<div class="preview"></div>
		<div class="drop_section">
			<div draggable="true" class="drop">
					<div class="banner">drop your photo here</div>
				</div>
			<div class="photobooth">
				<div class="banner">or make the photo right now</div>
				<audio></audio>
				<div class="error_message"></div>
				<button class="take-photo"></button>
				<button class="rephoto"></button>
			</div>
			<div class="drag_image">
				<div class="banner">click to fit your tattoo!</div>
		</div>
		<div class="fit_tattoo">
			<div class="fit_tattoo_image"></div>
			<div class="fit_tattoo_tattoo"></div>
			<div class="controls">
				<button class="exit_fitting"></button>
				<button class="download"></button>
				<button class="send_to_server"></button>
			</div>
		</div>
